<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML/JS Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 class="header"><h1>
    <h2 class="subheader"></h2>
    <div class="pageContainer">
      <img class="helloImage" src="https://images.squarespace-cdn.com/content/v1/5e949a92e17d55230cd1d44f/65963c6a-a64d-44ba-bef1-0d15bc5f25dc/Hello201x1.png" />
      <div class="infoForm">
        <form class="formInputFields">
          <input type="text" class="firstName" placeholder="First Name" required>
          <input type="text" class="lastName" placeholder="Last Name" required>
          <label for="birthday">Birthday:</label>
          <input type="date" class="birthday" required>
          <label for="language">Favorite Language?</label>
          <select class="language" required>
            <option value="">Choose one</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">Javascript</option>
          </select>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="formAnswers">
      </div>
    </div>
      
    <script src="script.js"></script>
  </body>
</html>
